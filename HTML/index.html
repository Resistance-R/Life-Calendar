<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Life Calender</title>
</head>
<body>
    <div class="container">
        <h1>Life Calender</h1>
        <h2>A 90-Year Human Life in Weeks.</h2>
        
        <div class="outer-weeks">
            <div class="weeks" id="week-grid"></div>
        </div>
        
        <div class="outer-life">
            <div class="outer-years">
                <div class="years" id="year-grid"></div>
            </div>
            <div class="checkboxes" id="checkbox-grid"></div>
        </div>
    </div>
    <script src="../JS/check_box.js"></script>
</body>
</html>
