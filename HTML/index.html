<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Life Calender</title>
</head>
<body>
    <div class="container">

        <div id = date-info>            
            <h1 id="greet"></h1>
            <br>
            <h2 id="now-date"></h2>
            <h3 id="now-day"></h3>
            <br>
        </div>

        <div id="d-days">
            <h4 id="left-days-text"></h4>
            <div id="left-days"></div>
            <h1 id="celebration"style="font-size: 30px;"></h1>
        </div>
    
            <div class="calender">
                <div class="outer-weeks">
                    <div class="weeks" id="week-grid"></div>
                    
                    <div class="outer-life">
                        <div class="outer-years">
                            <div class="years" id="year-grid"></div>
                        </div>
                        <label for="checkbox-grid">
                            <div class="checkboxes" id="checkbox-grid"></div>
                        </label>
                    </div>
                </div>
        </div>
    </div>
    <script src="../JS/main.js"></script>
</body>
</html>
