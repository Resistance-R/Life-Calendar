<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
    <title>Life Calender - Start Page</title>
</head>
<body>
    <div class="container">
        <div class="first-page" id="first-page" style="margin-top: 50%;">
            <div>
                <h1>When is Your Birthday?</h1>
                <h2>생일이 언제이시죠?</h2>
            </div>

            <div class="enter-name">
                <input type="text" placeholder="이름을 입력하세요." id="name" />
            </div>
            <div class="enter-birthday">
                <input type="number" placeholder="MM" id="MM" /> <input type="number" placeholder="DD" id="DD" /> <input type="number" placeholder="YYYY" id="YYYY" />
            </div>
            <div class="complete-btn" id="complete-btn">
                <input type="button" value="Complete!" onclick="start()"/>
            </div>
        </div>
    </div>
    <script src="../JS/enter_birthday.js"></script>
</body>
</html>
